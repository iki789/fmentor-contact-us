<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

      body {
        font-family: "Karla", sans-serif;
      }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 container mx-auto">
    <div
      id="message_success"
      class="bg-gray-900 hidden p-6 mt-20 rounded-lg w-1/2 md:w-1/3 mx-auto"
    >
      <div class="flex space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>

        <h2 class="text-white">Message Sent¡</h2>
      </div>

      <p class="text-white mt-4 text-sm">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>

    <div
      id="card"
      class="bg-white shadow rounded-lg w-11/12 md:w-1/2 mx-auto md:mt-20 mt-10 p-6"
    >
      <h1 class="text-2xl font-bold">Contact Us</h1>

      <form action="">
        <div class="md:grid md:grid-cols-2 md:gap-4 mt-6 mb-6">
          <div class="mb-6 md:mb-0">
            <label for="first_name" class="block text-sm text-gray-900 mb-2"
              >First Name *</label
            >
            <input
              type="text"
              id="first_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
            <div id="first_name_error" class="text-red-500 text-sm mt-1"></div>
          </div>

          <div>
            <label for="last_name" class="block text-sm text-gray-900 mb-2"
              >Last Name *</label
            >
            <input
              type="text"
              id="last_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
            <div id="last_name_error" class="text-red-500 text-sm mt-1"></div>
          </div>
        </div>

        <div class="mb-6">
          <label for="email" class="block text-sm text-gray-900 mb-2"
            >Email Address *</label
          >
          <input
            type="text"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div id="email_error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mb-6">
          <label for="last-name" class="block text-sm text-gray-900 mb-2"
            >Query Type *</label
          >
          <div class="md:grid md:grid-cols-2 md:gap-4">
            <div
              class="border border-gray-300 rounded-lg p-2.5 flex items-center mb-2 md:mb-0"
            >
              <input
                id="general"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500"
              />
              <label
                for="general"
                class="ml-2 text-sm font-medium text-gray-500"
                >General Enquiry</label
              >
            </div>

            <div
              class="border border-gray-300 rounded-lg p-2.5 flex items-center"
            >
              <input
                type="checkbox"
                id="support"
                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500"
              />
              <label
                for="support"
                class="ml-2 text-sm font-medium text-gray-500"
                >Support Request</label
              >
            </div>
          </div>

          <div id="query_type_error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mb-6">
          <label for="message" class="block text-sm text-gray-900 mb-2"
            >Message *</label
          >
          <textarea
            id="message"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block h-32 md:h-24 w-full p-2.5"
          ></textarea>
          <div id="message_error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mb-1 flex items-center">
          <input
            type="checkbox"
            id="consent"
            class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500"
          />
          <label for="consent" class="ml-2 text-sm font-medium text-gray-500"
            >I consent to being contacted by the team *</label
          >
        </div>
        <div id="consent_error" class="mb-6 text-red-500 text-sm mt-1"></div>

        <button
          type="submit"
          id="btn_contact"
          class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="attribution mt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Mario adolfo tomas roblero</a>.
    </div>
  </body>

  <script src="assets/js/app.js"></script>
</html>
